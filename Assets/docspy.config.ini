[_Config_]
  xmldocer = c:\bin\xmldocer.exe
  vscode = C:\Users\adrian\AppData\Local\Programs\Microsoft VS Code\Code.exe
  params = --skip-chm --verbose
[Site 1]
  source = c:\doc\Site1\_site
  command = {{xmldocer}} 
  command-arguments = VCL {{params}} config.site1.ini
  editor = {{vscode}}
  editor-arguments = c:\doc\Site1\source\ c:\doc\Site1\source\{{_rel-path_}}.md
  upload = aws_upload.bat
  upload-arguments = c:\doc\Site1\_site
[Site 2]
  source = c:\doc\Site2\_site
  command = {{xmldocer}} 
  command-arguments = VCL {{params}} config.site2.ini
  editor = {{vscode}}
  editor-arguments = c:\doc\Site2\source\site2.code-workspace c:\doc\Site2\source\{{_rel-path_}}.md
